<script type="text/x-red" data-template-name="html">
    <div class="form-row">
        <label for="node-input-tag"><i class="fa fa-filter"></i> Select</label>
        <input type="text" id="node-input-tag" placeholder="h1">
    </div>
    <div class="form-row">
        <label for="node-input-ret"><i class="fa fa-sign-out"></i> Output</label>
        <select id="node-input-ret" style="width:73% !important">
            <option value="html">the html content of the elements</option>
            <option value="text">only the text content of the elements</option>
            <!-- <option value="attr">an object of any attributes</option> -->
            <!-- <option value="val">return the value from a form element</option> -->
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-as">&nbsp;</label>
        <select id="node-input-as" style="width:73% !important">
            <option value="single">as a single message containing an array</option>
            <option value="multi">as multiple messages, one for each element</option>
        </select>
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips">Tip: <b>Select</b>的值是一个<a href="https://github.com/fb55/CSSselect#user-content-supported-selectors" target="_new"><i><u>CSS Selector</u></i></a>, 类似于jQuery selector.</div>
</script>

<script type="text/x-red" data-help-name="html">
    <p><h1>HTML转换节点</h1></p>
    <p>该节点使用Selector把<code>msg.payload</code>里HTML文件中的元素提取出来。</p>
    <p>Selector使用<a href=="https://github.com/cheeriojs/cheerio/blob/master/Readme.md" target="_new">Cheerio</a>
    并采用<a href="https://github.com/fb55/CSSselect#user-content-supported-selectors" target="_new">CSS selector</a> 语法。</p>
    <p>其结果可以是单个消息和一个存储了匹配元素的队列的playlod,或者多条只包含一个已匹配元素的消息。</p>
    <ul>
        <li><b>Select:</b>分隔符</li>
        <li><b>Output:</b>输出方式</li>
        <li><b>Name:</b>名称</li>
        <li><code>Output.Content</code>:输出内容格式</li>
    </ul>
    
</script>

<script type="text/javascript">
    RED.nodes.registerType('html',{
        category: 'function',
        color:"#DEBD5C",
        defaults: {
            name: {value:""},
            tag: {value:""},
            ret: {value:"html"},
            as: {value:"single"}
        },
        inputs:1,
        outputs:1,
        icon: "jq.png",
        label: function() {
            return this.name||this.tag||"html";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
