<script type="text/x-red" data-template-name="unknown">
    <div class="form-tips"><p>这是已安装的Node-RED中一个未知类型的节点。</p>
    <p><i>如果部署的节点是这种类型，它的配置信息将会被保存，但是流在缺失的类型确定以前不会启动。</i></p>
    <p>查看侧边栏获取更多信息</p></div>
</script>

<script type="text/x-red" data-help-name="unknown">
    <p>是已安装的Node-RED中一个未知类型的节点。</p>
    <p><i>如果部署的节点是这种类型，它的配置信息将会被保存，但是流在缺失的类型确定以前不会启动。</i></p>
    <p>也许此节点类型已经安装，但是缺少依赖。检查Node-RED启动日志中任何与丢失节点有关的错误信息。使用<b>npm install &lt;module&gt;</b> 来安装丢失的节点并且重启Node-RED来重新引入节点。</p>
    <p>如果以上方法无效，你可以联系流的开发者以获取丢失的节点类型</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('unknown',{
        category: 'unknown',
        color:"#fff0f0",
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "",
        label: function() {
            return "("+this.name+")"||"unknown";
        },
        labelStyle: function() {
            return "node_label_unknown";
        }
    });
</script>
