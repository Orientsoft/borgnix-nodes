<script type="text/x-red" data-template-name="json">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="json">
    <p><h1>JSON转换节点</h1></p>
    <p>该函数接受并且解析<code>msg.payload</code>消息以把XML转化为一个JSON对象，或者把javascript对象转化为JSON消息。 其结果存储在payload中。其结果放回到payload中</p>
    <p>如果接受一个JSON串，该节点将字符串解析并创建一个javascript对象</p>
    <p>如果接受一个javascript对象，该节点将创建一个JSON字符串</p>
    <ul>
        <li><b>Name:</b>名称</li>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('json',{
        category: 'function',
        color:"#DEBD5C",
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.png",
        label: function() {
            return this.name||"json";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
